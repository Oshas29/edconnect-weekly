<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
</head>
<body>
    <header>
        <h1>Project Explorer</h1>
        <h2>One Stop Database for Final Year Projects</h2>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Projects</a>
        <a href="login.html">Login</a>
        <a href="register.html">Register</a>
        <a href="createproject.html">Submit</a>
    </nav>
    <main>
        <h1>Signup</h1>
        <form action="">
        <p>First Name:</p>
        <input type="text" name="firstName">
        <p>Last Name:</p>
        <input type="text" name="lastName">
        <p>Email Address:</p>
        <input type="email" name="email">
        <p>Password:</p>
        <input type="password" name="password">
        <p>Matric Number:</p>
        <input type="text" name="matricNumber">
        <p>Program:</p>
        <select name="program" id="">
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
        <p>Graduation Year:</p>
        <select name="graduationYear" id="">
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>
            <option value="2010">2010</option>
        </select>
            <br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
