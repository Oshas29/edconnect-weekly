<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="link-left">
            <a href="index.html" class="Logo"><h1>Project Explorer</h1></a>
            <input type="text" placeholder="Search Projects">
            <button>Search</button>
            <a href="search.html">Projects</a>
            <a href="createproject.html">Submit</a>
        </div>
        <div class="link-right">
            <a href="login.html" class="login">Login</a>
            <a href="register.html" class="register">Sign Up</a>
        </div>
    </header>
    <main id="register">
        <form action="">
        <h2>Sign up</h2>
        <div class="first-name">
        <p>First Name</p>
        <input type="text" name="first_name" placeholder="First name">
        </div>
        <div class="last-name">
        <p>Last Name</p>
        <input type="text" name="last_name" placeholder="Last name">
        </div>
        <div class="email">
        <p>Email Address</p>
        <input type="email" name="email" placeholder="Your Email address">
        </div>
        <div class="password">
        <p>Password</p>
        <input type="password" name="password" placeholder="Your Password">
        </div>
        <div class="matric">
        <p>Matriculation Number</p>
        <input type="text" name="matric_number" placeholder="e.g. 17/2020">
        </div>
        <div class="program">
        <p>Program</p>
        <select name="program" id="">
            <option value="">Choose...</option>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">Computer Information Systems</option>
            <option value="computer_technology">Computer Technology</option>
        </select>
        </div>
        <div class="year">
        <p>Graduation Year</p>
        <select name="year" id="">
            <option value="">Choose...</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
            <option value="2016">2016</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2011">2011</option>                <option value="2010">2010</option>
        </select>
        </div>
        <input type="submit" value="Sign up">
        </form>
    </main>
    <footer><p> Project Explorer &copy; 2020 &middot;</p> Edconnect</footer>
</body>
</html>
